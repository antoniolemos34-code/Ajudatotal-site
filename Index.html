<!DOCTYPE html>
<html lang="pt">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="AJUDATOTAL.JE ajuda pessoas a atingir objetivos pessoais e profissionais através de coaching prático e estruturado. Atendimento por telefone, email, Zoom, WhatsApp ou presencial.">

  <style>
    :root {
      --bg: #050814;
      --bg-soft: #0c1020;
      --accent: #00c0a3;
      --accent-soft: rgba(0, 192, 163, 0.18);
      --accent-dark: #00927c;
      --text: #f7f9ff;
      --muted: #b3bdd9;
      --border: #20273b;
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #1a284a 0, transparent 55%),
        radial-gradient(circle at bottom right, #07101f 0, #02030a 60%);
      color: var(--text);
      line-height: 1.6;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(12px);
      background: linear-gradient(to right, rgba(5,8,20,0.96), rgba(5,12,30,0.96));
      border-bottom: 1px solid var(--border);
    }

    .nav {
      max-width: 1080px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      color: var(--accent);
      background: radial-gradient(circle at top, rgba(0,192,163,0.2), transparent 60%);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--muted);
      font-weight: 500;
    }

    nav a:hover { color: var(--accent); }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 20px;
    }

    main section { padding: 72px 0; }

    /* HERO */
    .hero {
      padding: 100px 0 72px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 32px;
      align-items: center;
    }

    .tagline {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--accent-soft);
      background: rgba(4, 20, 35, 0.85);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .dot {
      width: 6px; height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .hero-title {
      font-size: clamp(2rem, 4.2vw, 3rem);
      margin-bottom: 12px;
    }

    .hero-highlight {
      color: var(--accent);
    }

    .hero-sub {
      color: var(--muted);
      margin-bottom: 22px;
      font-size: 0.98rem;
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn-primary {
      border-radius: var(--radius-pill);
      padding: 10px 22px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #021010;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0, 192, 163, 0.35);
    }

    .btn-primary:hover { filter: brightness(1.03); }

    .btn-ghost {
      border-radius: var(--radius-pill);
      padding: 10px 18px;
      border: 1px solid var(--border);
      background: rgba(6, 12, 32, 0.85);
      color: var(--muted);
      font-weight: 500;
      cursor: pointer;
    }

    .hero-note {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .hero-card {
      background: rgba(5,10,30,0.95);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 16px 40px rgba(0,0,0,0.5);
    }

    .hero-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .hero-card ul {
      list-style: none;
      padding-left: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .hero-card li::before {
      content: "• ";
      color: var(--accent);
    }

    /* GENERIC SECTIONS */
    .section-title {
      font-size: 1.7rem;
      margin-bottom: 8px;
      text-align: center;
    }

    .section-sub {
      text-align: center;
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 0.96rem;
    }

    .grid {
      display: grid;
      gap: 22px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      background: rgba(5,10,28,0.96);
      border-radius: var(--radius-lg);
      padding: 20px 22px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: var(--accent);
    }

    .card p {
      font-size: 0.95rem;
      color: var(--muted);
    }
